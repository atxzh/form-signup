<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Comic-Con Register</title>
</head>

<body>

    <!-- SECTION Main Login Window -->
    <div class="window">
        <!-- SECTION Image Section -->
        <div class="image">
            <!-- <img src="./assets/DC_Bg.webp" alt="DC Background" class="BG"> -->
            <div class="logo">
                <img src="assets/DC_Logo.png" alt="DC Logo">
            </div>
        </div>
        <!-- !SECTION -->
        <!-- SECTION  Form Login-->
        <div class="form">
            <p>
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Necessitatibus, commodi!
            </p>
            <p>
                Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
            <form>
                <!-- ANCHOR Form -->
                <div class="field">
                    <label for="fname">First Name</label>
                    <input type="text" name="first_name" id="fname">
                </div>
                <div class="field">
                    <label for="lname">Last Name</label>
                    <input type="text" name="last_name" id="lname">
                </div>
                <div class="field">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="field">
                    <label for="pwd">Password</label>
                    <input type="password" name="password" id="pwd">
                </div>
                <div class="field">
                    <label for="charcter">Character</label>
                    <input type="text" name="character" id="character">
                </div>
                <!-- ANCHOR Vote Toggle -->
                <div class="toggle">
                    <input type="radio" value="" class="DC">
                    <input type="radio" value="" class="rand">
                    <input type="radio" value="" class="MARVEL">
                </div>
                <!-- ANCHOR Submit -->
                <input type="submit" value="Register" class="button">
            </form>
        </div>
        <!-- !SECTION -->
    </div>
    <!-- !SECTION -->
</body>

</html>
